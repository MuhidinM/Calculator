<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Calc</title>

    <link href="b/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="b/css/style.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-info">

<div class="bc">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
          <div class="calculator container bg-dark">
            <div class="brand text-light">Muhidin Calc.</div>
            <div class="screen text-white-50">0</div>
            <div class="numpad">
                <div class="row">
                    <div class="col-sm ac">
                        <button id="erase" class="btn btn-warning wd" data-type="erase">E</button>
                    </div>
                    <div class="col-sm ac">
                        <button id="clear" class="btn btn-danger wd" data-type="clear">C</button>
                    </div>
                    <div class="col-sm ac">
                        <button id="zero" class="btn btn-light wd" data-type="number">0</button>
                    </div>
                    <div class="col-sm ac">
                        <button id="div" class="btn btn-secondary wd" data-type="operator">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm ac">
                        <button id="seven" class="btn btn-light wd" data-type="number">7</button>
                    </div>
                    <div class="col-sm ac">
                        <button id="eight" class="btn btn-light wd" data-type="number">8</button>
                    </div>
                    <div class="col-sm ac">
                        <button id="nine" class="btn btn-light wd" data-type="number">9</button>
                    </div>
                    <div class="col-sm ac">
                        <button id="mult" class="btn btn-secondary wd" data-type="operator">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm ac">
                        <button id="four" class="btn btn-light wd" data-type="number">4</button>
                    </div>
                    <div class="col-sm ac">
                        <button id="five" class="btn btn-light wd" data-type="number">5</button>
                    </div>
                    <div class="col-sm ac">
                        <button id="six" class="btn btn-light wd" data-type="number">6</button>
                    </div>
                    <div class="col-sm ac">
                        <button id="minus" class="btn btn-secondary wd" data-type="operator">-</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm ac">
                        <button id="one" class="btn btn-light wd" data-type="number">1</button>
                    </div>
                    <div class="col-sm ac">
                        <button id="two" class="btn btn-light wd" data-type="number">2</button>
                    </div>
                    <div class="col-sm ac">
                        <button id="three" class="btn btn-light wd" data-type="number">3</button>
                    </div>
                    <div class="col-sm ac">
                        <button id="plus" class="btn btn-secondary wd" data-type="operator">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm ac">
                        <button id="point" class="btn btn-light wd" data-type="number">.</button>
                    </div>
                    <div class="col-sm-9 ac">
                        <button id="ans" class="btn btn-success wd" data-type="equal">=</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
    <script src="b/js/bootstrap.js"></script>
    <script src="b/js/main.js"></script>
</body>
</html>
